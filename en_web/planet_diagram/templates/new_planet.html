{% extends 'base.html' %}
{% block content %}
    <div class="container">
       <form action="{% url 'createplanet' %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <table>
                {{ form.as_table }}
            </table>
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <button class="btn btn-primary me-md-2" type="submit">행성 생성</button>
            </div> 
       </form>
    </div>
    
{% endblock %}
